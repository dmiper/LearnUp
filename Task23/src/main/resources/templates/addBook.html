<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link rel="icon" type="image/png" th:href="@{/icon.png}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="~{navigation :: navi(AddBook)}"></div>

<form action="/books/addBook" method="post">
    <p>Название: <input  class="form-control" type="text" value="${books.title}" name="title"/></p>
    <p>ID автора: <input class="form-control" type="number" value="${books.author}" name="author"/></p>
    <p>Дата издания книги: <input  class="form-control" type="date" value="${books.yearOfPublication}" name="yearOfPublication"/></p>
    <p>Количество страниц: <input class="form-control" type="number" value="${books.numberOfPages}" name="numberOfPages"/></p>
    <p>Цена: <input class="form-control" type="number" value="${books.price}" name="price"/></p>
    <p><input class="ui-button" type="submit" value="Сохранить"/>
        <input class="ui-button" type="reset" value="Сбросить"/>
    </p>
</form>
</body>
</html>
